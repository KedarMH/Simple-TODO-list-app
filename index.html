<!DOCTYPE html>
<html>
  <head>
    <title>TodoMatic</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <h1>TodoMatic</h1>
    <br />
    <h2>What needs to be done?</h2>
    <br />
    <span><input type="text" id="task-input" /></span>
    <button id="add-button" class="btn btn-light">Add</button>

    <div id="filter">
      <button class="btn btn-light">Show all tasks</button>
      <button class="btn btn-light">Show active tasks</button>
      <button class="btn btn-light">Show completed tasks</button>
    </div>
    <br />
    <span>
      <button id="show-incomplete">Number of Tasks remaining</button></span
    >

    <ul id="task-list"></ul>
  </body>
  <script src="script.js"></script>
</html>
